<!DOCTYPE html>
<html lang="en" font-face=arial, calibri>

<head>

	<title>My seach</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>
<Body>
	<div class="links">
		<a href="search.html">Google Search</a>
	</div>
	<div class="container">
		<h3> Advanced Search </h3>
		<form action="https://www.google.com/advanced_search">

			<div class="row">
				<div class="col-20">
					all these words:
				</div>
				<div class="col-80">
					<input class="t_field" type="text" name="q">
				</div>
			</div>
			<div class="row">
				<div class="col-20">
					this exact word or phrase:
				</div>
				<div class="col-80">
					<input class="t_field" type="text">
				</div>
			</div>
			<div class="row">
				<div class="col-20">
					any of these words:
				</div>
				<div class="col-80">
					<input class="t_field" type="text">
				</div>
			</div>
			<div class="row">
				<div class="col-20">
					none of these words:
				</div>
				<div class="col-80">
					<input class="t_field" type="text">
				</div>
			</div>
			<input id="btn" type="submit" value="Advance Search">

		</form>
	</div>
</body>

</html>
