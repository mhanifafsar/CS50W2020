<!doctype html>
<html>
    <head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="styles.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<Body>
	<div class="links">
			<a href="search.html">Google Search</a>
	</div>
		<img src="googlelogo.png" height="35" style="margin-left: 30px;margin-bottom: 20px;">
		<h4> Advanced Search </h3>
		<form action="https://www.google.com/search">
			<div class="row">
				<div class="col-20">
					all these words:
				</div>
				<div class="col-80">
                    <input class="t_field"type="text" name="as_q">
				</div>
			</div>
			<div class="row">
				<div class="col-20">
					this exact word or phrase:
				</div>
				<div class="col-80">
                    <input class="t_field"type="text" name="as_epq">
				</div>
			</div>
			<div class="row">
				<div class="col-20">
					any of these words:
				</div>
				<div class="col-80">
                    <input class="t_field"type="text" name="as_oq" >
				</div>
			</div>
			<div class="row">
				<div class="col-20">
					none of these words:
				</div>
				<div class="col-80">
                    <input class="t_field"type="text" name="as_eq" >
				</div>
			</div>
			
			<div class="row">
				<div class="col-80">
				<input id="btn" type="submit" value="Advance Search" style="margin-left:800px;">
				</div>
			</div>
		</form>
	</div>
</body>
</html>
