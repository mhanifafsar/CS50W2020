<!doctype html>
<html lang="en" font-family="arial">
<head>
<title>Google Advance Search</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="styles.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <style>
      </style>
</head>
<Body>
      <div class="links">
            <a href="index.html">Google Search</a>
      </div >
      <div style="background-color: lightgray;">
      <img src="googlelogo.png" height="35" style="margin: 10px;">
      </div>
      <p> Advanced Search </p>
      <label style="margin-left:100px; margin-bottom: 15px;">Find page with</label>
      <form action="https://www.google.com/search">
            <div id="grid">
                  <div class="grid-item">all of this: </div>
                  <div class="grid-item"><input class="t_field" type="text" name="as_q"> </div>
                  <div class="grid-item">this exact word or phrase: </div>
                  <div class="grid-item"><input class="t_field" type="text" name="as_epq"> </div>
                  <div class="grid-item">any of these words: </div>
                  <div class="grid-item"><input class="t_field" type="text" name="as_oq"> </div>
                  <div class="grid-item">none of these words: </div>
                  <div class="grid-item"><input class="t_field" type="text" name="as_eq"> </div>
            </div>
            <br><input id="btn1" type="submit" value="Advance Search">
      </form>
</body>
</html>
